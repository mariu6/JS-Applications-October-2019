<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <table id="results">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Faculty Number</th>
                <th>Grade</th>
                <th><button id="extract">Extract</button></th>
            </tr>
        </thead>
        <tbody id="students-data"></tbody>
        <tbody>
            <tr>
                <td><input type="number" id="create-id" placeholder="ID"></td>
                <td><input type="text" id="create-first" placeholder="Jane"></td>
                <td><input type="text" id="create-last" placeholder="Doe"></td>
                <td><input type="text" id="create-faculty" placeholder="#"></td>
                <td><input type="number" id="create-grade" placeholder="2.00"></td>
                <td><button id="create">Create</button></td>
            </tr>
        </tbody>
    </table>
    <script type="module" src="./request.js"></script>
    <script type="module" src="./app.js"></script>
</body>

</html>
